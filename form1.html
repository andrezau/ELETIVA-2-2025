<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LP Lista 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<header class="container">
    <h1>Formul√°rio 1</h1>
</header>
<body>
    <main class="container">
    <div class="row">
        <div class="col-4">
            <label for="first name">First name</label>
            <input id="first name" class="form-control" name="nome">
        </div>
        <div class="col-4">
            <label for="last name">Last name</label>
            <input type="text" id="last name" class="form-control">
        </div>
        <div class="col-4">
            <label for="username">Username</label>
            <div class="input-group has validation">
                <span class="input-group-text">@</span>
                <input type="text" id="username" class="form-control">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <label for="city">City</label>
            <input type="text" name="city" id="city" class="form-control">
        </div>
        <div class="col-3">
            <label for="state">State</label>
            <input type="text" name="state" id="state" class="form-control">
        </div>
        <div class="col-3">
            <label for="zip">Zip</label>
            <input type="text" name="zip" id="zip" class="form-control">
        </div>
    </div>
    <div class="form-check">
        <input type="checkbox" id="agree" name="agree" class="form-check-input">
        <label for="agree">Agree to terms and conditions</label>
    </div>
    <button class="btn btn-primary" type="submit">Subimit form</button>
    </main>
</body>
</html>
